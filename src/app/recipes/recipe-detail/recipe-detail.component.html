<div class="row">
  <div class="col-12">
    <img 
      [src]="recipe.imagePath" 
      alt="{{ recipe.name }}" 
      class="img-fluid mt-4" 
      style="max-height: 360px;">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button 
        class="btn btn-primary dropdown-toggle" 
        type="button" 
        id="dropdownRecipeButton" 
        data-toggle="dropdown"
        aria-haspopup="true" 
        aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownRecipeButton">
        <a class="dropdown-item" href="#">To Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    Description: {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
