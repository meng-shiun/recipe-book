<div class="row">
  <div class="col-12">
    <img 
      [src]="(recipeState$ | async).recipes[id].imagePath" 
      alt="{{ (recipeState$ | async).recipes[id].name }}" 
      class="img-fluid mt-4" 
      style="max-height: 360px;">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ (recipeState$ | async).recipes[id].name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown" appDropdown>
      <button 
        class="btn btn-primary dropdown-toggle" 
        type="button" 
        id="dropdownRecipeButton" 
        data-toggle="dropdown"
        aria-haspopup="true" 
        aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownRecipeButton">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    Description: {{ (recipeState$ | async).recipes[id].description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li 
        class="list-group-item" 
        *ngFor="let ingredient of (recipeState$ | async).recipes[id].ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
