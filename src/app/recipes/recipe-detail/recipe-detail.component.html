<div class="row">
  <div class="col-12">
    <img 
      [src]="recipe.imagePath" 
      alt="{{ recipe.name }}" 
      class="img-fluid mt-4" 
      style="max-height: 360px;">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown" appDropdown>
      <button 
        class="btn btn-primary dropdown-toggle" 
        type="button" 
        id="dropdownRecipeButton" 
        data-toggle="dropdown"
        aria-haspopup="true" 
        aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownRecipeButton">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    Description: {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li 
        class="list-group-item" 
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
