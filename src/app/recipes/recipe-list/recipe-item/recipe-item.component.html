<a 
  style="cursor: pointer;"
  class="list-group-item clearfix"
  (click)="onSelected()">
  <div class="float-left mt-2">
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <span class="float-right mt-3">
    <img [src]="recipe.imagePath" class="img-fluid" style="max-height: 60px;">
  </span>
</a>
