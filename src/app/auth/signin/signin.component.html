<div class="row mt-4">
    <div class="col-12 col-md-6 offset-md-3">
      <form (ngSubmit)="onSignin(signinForm)" #signinForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            #email>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password">
        </div>
        <button 
          class="btn btn-primary"
          type="submit">Sign In</button>
      </form>
    </div>
  </div>
